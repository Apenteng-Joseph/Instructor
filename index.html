<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>&napid; InstructionHQ</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header text-box">&ndash;instructorHQ</div>
               
            <div class="icon">
                <svg class="icon icon--svg">
                    <use xlink:href="css/img/sprite.svg#icon-coin-dollar"></use>
                </svg>

                <svg class="icon icon--svgicon">
                    <use xlink:href="css/img/sprite.svg#icon-user"></use>
                </svg>
            </div>
            <a class="btn">
                <a href="#" class="btn btn--red">live demo</a>

                <a href="#" class="btn btn--green">Sign up</a>
            </a>
           
        </div>
        <div class="heading">
                <h1 class="heading heading--primary">Quick test drive?</h1>
        </div>
           
            <div class="content">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Name your course?">
                </form>
                <div class="symbols">
                    <span class="symbols symbols--1">&#43;</span>
                </div>
                <a href="#" class="btn btn--white">upload video</a>
                <div class="symbols">
                    <span class="symbols  symbols--2">&#61;</span>
                  
                </div>
                <a href="#" class="btn btn--black">preview</a>
            </div>
            <div class="form__radio-group">
                <input type="radio" class="form__radio-input" id="small" name="size">
                <label for="small" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    USE SMALL
                </label>
            </div>
            <main>jj</main>
</div>
</body>
</html>
